    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\components\TableRow\TableRow.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">105</td><td class="">105</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import React, { useState } from &#x27;react&#x27;
import { TableRowProps } from &#x27;../../helpers/interface&#x27;
import TableCell from &#x27;../TableCell/TableCell&#x27;
import TableCellSum from &#x27;../TableCellSum/TableCellSum&#x27;

const areEqual = (prevProps: TableRowProps, nextProps: TableRowProps): boolean =&gt; {
  const { row, cells, lightList } = prevProps

  const equal = !row.some((id) =&gt; (
    nextProps.cells[id].amount !== cells[id].amount ||
    nextProps.lightList[id] !== lightList[id]
  ))

  return equal
}

const TableRow: React.FC&lt;TableRowProps&gt; = (props) =&gt; {
  const {
    id,
    row,
    cells,
    rowSum,
    lightList,
    onMouseEnterHandler,
    onMouseLeaveHandler,
    onClickIncrement
  } = props

  const [showPercent, setShowPercent] = useState(false)

  const onMouseEnterPercent = () =&gt; {
    setShowPercent(true)
  }

  const onMouseLeavePercent = () =&gt; {
    setShowPercent(false)
  }

  return (
    &lt;tr
      id={id}
    &gt;
      {row.map(cellId =&gt; {
        const value = cells[cellId].amount
        const percent = (cells[cellId].amount / rowSum * 100).toFixed(2)
        let styleString = &#x27;&#x27;

        if (lightList[cellId]) { styleString += &#x27;#6c757d&#x27; }

        if (showPercent) {
          styleString += `linear-gradient(90deg, rgba(220,53,69,1) ${percent}%, rgba(108,117,125,1) ${percent}%)`
        }

        return (
          &lt;TableCell
            key={cellId}
            id={cellId}
            amount={showPercent ? percent : value}
            styleString={styleString}
            onMouseEnterHandler={onMouseEnterHandler}
            onMouseLeaveHandler={onMouseLeaveHandler}
            onClickIncrement={onClickIncrement}
          /&gt;
        )
      })}
      &lt;TableCellSum
        rowSum={rowSum}
        onMouseEnterPercent={onMouseEnterPercent}
        onMouseLeavePercent={onMouseLeavePercent}
      /&gt;
    &lt;/tr&gt;
  )
}

export default React.memo(TableRow, areEqual)
