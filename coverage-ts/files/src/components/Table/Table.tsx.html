    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\components\Table\Table.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">106</td><td class="">106</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import React, { useState, SyntheticEvent } from &#x27;react&#x27;
import TableRow from &#x27;../TableRow/TableRow&#x27;
import AverageRow from &#x27;../AverageRow/AverageRow&#x27;
import { getLightClosest } from &#x27;../../helpers/getLightClosest&#x27;
import { getRowSum, getLightsAmount, getTable, getRows, getCells } from &#x27;../../helpers/selectors&#x27;
import { increment } from &#x27;../../store/actions&#x27;
import &#x27;./Table.css&#x27;
import { useDispatch, useSelector } from &#x27;react-redux&#x27;

const Table: React.FC = ()  =&gt; {
  const [lightList, setLightList] = useState({})
  const dispatch = useDispatch();

  const table = useSelector(getTable);
  const lightsAmount = useSelector(getLightsAmount);
  const rows = useSelector(getRows);
  const cells = useSelector(getCells);
  const sumRowArray = useSelector(getRowSum)

  const onMouseEnterHandler = (event: SyntheticEvent&lt;HTMLTableCellElement&gt;) =&gt; {
    const { id } = event.currentTarget
    const obj = getLightClosest(id, cells, lightsAmount)
    setLightList(obj)
  }

  const onMouseLeaveHandler = (): void =&gt; {
    setLightList({})
  }

  const onClickIncrement = (event: SyntheticEvent&lt;HTMLTableCellElement&gt;) =&gt; {
    const { id } = event.currentTarget
    dispatch(increment(id))
    const obj = getLightClosest(id, cells, lightsAmount)
    setLightList(obj)
  }

  return (
    &lt;&gt;
      {table.length &gt; 0 &amp;&amp; (
        &lt;table className=&quot;table table-dark&quot;&gt;
          &lt;tbody&gt;
            {table.map((rowId: string, index: number) =&gt; (
              &lt;TableRow
                key={rowId}
                id={rowId}
                rowSum={sumRowArray[index]}
                row={rows[rowId]}
                cells={cells}
                lightList={lightList}
                onMouseEnterHandler={onMouseEnterHandler}
                onMouseLeaveHandler={onMouseLeaveHandler}
                onClickIncrement={onClickIncrement}
              /&gt;
            ))}
            &lt;AverageRow /&gt;
          &lt;/tbody&gt;
        &lt;/table&gt;
      )}
    &lt;/&gt;
  )
}

export default React.memo(Table)
